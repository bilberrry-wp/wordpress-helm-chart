apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.group }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "32m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "4m"
    service.beta.kubernetes.io/do-loadbalancer-name: "wp-test-lb"
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
    {{ if .Values.app.ingress.basicAuth }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    {{end}}
    {{ if .Values.app.ingress.tls }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{end}}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^([^.?]*[^/])$ $1/ redirect;
spec:
  {{ if .Values.app.ingress.tls }}
  tls:
    - hosts: {{ .Values.app.ingress.tlsDomains }}
      secretName: {{ .Values.app.name }}-tls
  {{end}}
  rules:
  {{- range .Values.app.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .backend.serviceName }}
            port:
              number: {{ .backend.servicePort }}
      {{- end }}
  {{- end }}
